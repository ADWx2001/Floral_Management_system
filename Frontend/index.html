    <style>
      @font-face {
        font-family: 'Lavish';
        src: url('/font/Lavish.otf');
      }
      @import url('https://fonts.googleapis.com/css?family=Montserrat');

* {
	box-sizing: border-box;
}



h3 {
	margin: 10px 0;
}

h6 {
	margin: 5px 0;
	text-transform: uppercase;
}

p {
	font-size: 14px;
	line-height: 21px;
}

.card-div{

display: flex;
height: 50%;
flex-wrap: wrap;

}


.card-container {
	background-color: #fdfcff;
	border-radius: 5px;

	box-shadow: 0px 10px 20px -10px rgba(0,0,0,0.75);
	color: #161617;
	padding-top: 30px;
	position: relative;
	width: 350px;
	max-width: 100%;
	text-align: center;
  border-radius: 30px 30px;
}

.card-container .pro {
	color: #706f72;
	background-color: #FEBB0B;
	border-radius: 3px;
	font-size: 14px;
	font-weight: bold;
	padding: 3px 7px;
	position: absolute;
	top: 30px;
	left: 30px;
}

.card-container .round {
	border: 1px solid #03BFCB;
	border-radius: 50%;
	padding: 7px;
	width: 50%;
}

button.primary {
	background-color: #ffffff;
	border: 1px solid #03BFCB;
  color: #02899C;
	border-radius: 3px;
	
	font-family: Montserrat, sans-serif;
	font-weight: 500;
	padding: 10px 25px;
  border-radius: 10px 10px;
}
button:hover {
  background-color: #03BFCB;
  color: white;
}

button.primary.ghost {
	background-color: transparent;
	color: #02899C;
}
button.primary.ghost:hover {
  background-color: #b71422;
  color: white;
}

.skills {
	background-color: #fdfcff;
	text-align: left;
	padding: 15px;
	margin-top: 30px;
  border-radius: 30px 30px;
}

.skills ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
}

.skills ul li {
	border: 1px solid #2D2747;
	border-radius: 2px;
	display: inline-block;
	font-size: 12px;
	margin: 0 7px 7px 0;
	padding: 7px;
}

.wrapper {
  height: 320px;
  width: 100%;
  margin: 50px 30px 30px 50px ;
  border-radius: 7px 7px 7px 7px;
  /* VIA CSS MATIC https://goo.gl/cIbnS */
  -webkit-box-shadow: 0px 14px 32px 0px rgba(0, 0, 0, 0.15);
  -moz-box-shadow: 0px 14px 32px 0px rgba(0, 0, 0, 0.15);
  box-shadow: 0px 14px 32px 0px rgba(0, 0, 0, 0.15);
}
.product-img {
  float: left;
  height:100px;
  width: 327px;
}

.product-img img {
  border-radius: 7px 0 0 7px;
  height: 320px;
  padding: 10px 10px 10px 10px;
}
.product-info {
  float: left;
  height: 220px;
  margin-top: 20px;
  width: 527px;
  border-radius: 0 7px 10px 7px;
  background-color: #ffffff;
}

.product-text {
  height: 300px;
  width: 327px;
}
.product-text h1 {
  margin: 0 0 0 38px;
  padding-top: 52px;
  font-size: 34px;
  color: #474747;
}
.product-text h2 {
  margin: 0 0 47px 38px;
  font-size: 13px;
  font-family: 'Raleway', sans-serif;
  font-weight: 400;
  text-transform: uppercase;
  color: #d2d2d2;
  letter-spacing: 0.2em;
}
.product-price-btn {
  height: 50px;
  width: 327px;
  margin-top: 17px;
  position: relative;
}

.product-price-btn p {
  display: inline-block;
  position: absolute;
  top: -13px;
  height: 50px;
  font-family: 'Trocchi', serif;
  margin: 0 0 0 38px;
  font-size: 28px;
  font-weight: lighter;
  color: #474747;
}

.h3{

	text-align: center;
}

    </style>
